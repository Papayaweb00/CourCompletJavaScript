<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonction auto-invoquées</title>
</head>

<body>
    <h1>Fonction auto-invoquées</h1>

    <script>
        (function (x) {
            x = prompt('Entrez un nombre :');
            alert('Carre de ' + x + ' = ' + x * x);
        })()
    </script>
</body>

</html>
