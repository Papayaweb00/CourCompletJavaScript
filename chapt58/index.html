<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element CANVAS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #canvas1 {
            border: 2px solid orange;
        }

        #image {display: none;}
    </style>
</head>

<body>
    <h1>Inserer  texte / images</h1>
    <img src="image2.png" alt="appareil photo" id="image">
    <canvas id="canvas1" width="400" height="200"></canvas>
    
    <script>
        
        var canvas = document.getElementById('canvas1');
        var context = canvas.getContext('2d');
        var image = document.getElementById('image');

        image.addEventListener('load', affiche);
        function affiche() {
            context.drawImage(image, 25, 25, 500, 350);
        }
        // context.font = 'bold 20px Verdana, Arial, serif';
        // context.strokeStyle = '#48B';
        // context.strokeText('Text creux', 25, 100);

        // context.font = 'bold 20px Verdana, Arial, serif';
        // context.strokeStyle = '#48B';
        // context.fillText('Text plein', 200, 100);
    </script>
</body>

</html>
