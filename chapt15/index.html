<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>

<body>
    <h1>Switch</h1>
    <script>
        var heure = 10;

        switch (heure) {
            case 0:
                alert('il est 0h')
                break;
            case 10:
                alert('il est 10h')
                break;
            case 19:
                alert('il est 19h')
                break;
            default:
                alert('rien a afficher pour cette valeur')
        }
    </script>
</body>

</html>
