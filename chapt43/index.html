<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objet Screen</title>
</head>
<body>
    <h1 id="gros_titre">Objet Screen</h1>
    <p></p>

    <script>
        var h = screen.height;
        var hd = screen.availHeight;
        var reso = screen.pixelDepth;

        var para = document.querySelector('p');
        para.innerHTML = 'hauteur de l\'ecran : ' + h + '<br>hauteur disponible : ' + hd + '<br>resolution : ' + reso;
    </script>
</body>
</html>
