<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>

<body>
    <h1>Closure</h1>

    <script>
        function compteur () {
            var i = 0;

            return function () {
                return i++;
            }
        }

        alert(compteur());
    </script>
</body>

</html>
