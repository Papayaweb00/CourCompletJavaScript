<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methode ADDEVENTLISTENER()</title>
</head>

<body>
    <h1 id="gros_titre">Methode ADDEVENTLISTENER()</h1>

    <p>Cliquez-moi</p>
    <p>Une deuxieme <strong>paragraphe</strong></p>

    <script>
        const p1 = document.querySelector('p');
        // console.log(p2);
        

        p1.addEventListener('mouseover', fonction1);
        p1.addEventListener('mouseout', reset1);
        p1.addEventListener('mousedown', fonction2);
        p1.addEventListener('mouseup', reset2);

        function fonction1() {
            this.innerHTML = '<stong>Cliquez-moi maintenant</stong>';
            this.style.backgroundColor = 'orange';
            this.style.fontSize = '1.3em';
        }

        function reset1(){
            this.innerHTML = '<stong>Passer sur moi</stong>';
            this.style.backgroundColor = '';
        }

        function fonction2() {
            this.innerHTML = '<stong>Bravo !</stong>';
            this.style.color = '#25C';
            this.style.fontSize = '1.3em';
            this.style.fontWeight = 'bold';
        }

        function reset2(){
            this.innerHTML = '<stong>Passer sur moi</stong>';
            this.style.backgroundColor = '';
            this.style.color = '';
            this.style.fontSize = '';
            this.style.fontWeight = '';
        }
    </script>
</body>

</html>
