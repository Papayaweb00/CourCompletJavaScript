<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonction anonyme</title>
</head>
<body>
    <h1>Fonction anonyme</h1>

    <script>
        var carre = function (x) {
            alert('Carre de ' + x + ' = ' + x*x);
        } 

        var y = prompt('Entrez un nombre :');

        carre(y);
    </script>
</body>
</html>
